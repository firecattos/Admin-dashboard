<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="upperRow">
                <div class="searchContainer">
                    <label for="search">
                        <span class="material-symbols-outlined searchIcon">search</span>
                    </label>
                    <input type="search" name="search" id="search">
                </div>
                <div class="userInfo">
                    <span class="material-symbols-outlined">notifications_active</span>
                    <div class="profileIcon">
                        <img src="img/profileCatSmall.jpg">
                    </div>
                    Firecattos
                </div>
            </div>
            <div class="lowerRow"></div>
        </div>
        <div class="dashboard">
            <h2 id="dash">Dashboard</h2>
            <div class="personal">
                <p id="home"><a href="">Home</a></p>
                <p id="profile"><a href="">Profile</a></p>
                <p id="messages"><a href="">Messages</a></p>
                <p id="history"><a href="">History</a></p>
                <p id="tasks"><a href="">Tasks</a></p>
                <p id="community"><a href="">Community</a></p>
            </div>
            <div class="siteSettings">
                <p id="settings"><a href="">Settings</a></p>
                <p id="support"><a href="">Support</a></p>
                <p id="privacy"><a href="">Privacy</a></p>
            </div>
        </div>
        <div class="main">Main area</div>
    </div>
</body>

</html>
